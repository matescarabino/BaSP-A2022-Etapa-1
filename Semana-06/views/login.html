<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/sidebar.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/login.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="../javascript/login.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="nav-mobile">
            <img src="../assets/Icons/menu.svg" alt="Menu">
        </div>
        <aside>
            <nav>
                <ul>
                    <li>
                        <img src="../assets/Icons/logo.png" alt="Home">
                    </li>
                    <li>
                        <a href="./index.html">
                            <div class="nav-button">
                                <img src="../assets/Icons/home.png" alt="Home">
                                <i class="fa-solid fa-house"></i>
                                <p>Home</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="./employee-signup.html">
                            <div class="nav-button">
                                <img src="../assets/Icons/user.png" alt="SignUp">
                                <p>SignUp</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <div class="nav-button">
                                <img src="../assets/Icons/user.png" alt="Login">
                                <p>LogIn</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="contact-us">
                <h3>Contact Us</h3>
                <div class="contact-us-bar"></div>
                <ul>
                    <li>
                        <div class="nav-button-contact">
                            <img src="../assets/Icons/message-icon.png" alt="Mail">
                            <p>trackgenix@gmail.com</p>
                        </div>
                    </li>
                    <li>
                        <div class="nav-button-contact">
                            <img src="../assets/Icons/phone.png" alt="Call">
                            <p>(000) 000-0000</p>
                        </div>
                    </li>
                    <li>
                        <div class="nav-button-contact" id="nav-button-contact-adress">
                            <img src="../assets/Icons/home-work.png" alt="Address">
                            <p>1234 Somewhere Road #8254 Nashville, TN 00000-0000</p>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
        <main>
            <form class="card" name="form" id="form">
                <h2 class="card-title">LOGIN</h2>
                <div class="card-field">
                    <label for="Email">Email *</label>
                    <input type="text" id="emailInput">
                    <div id="emailError">&nbsp;</div>
                </div>
                <div class="card-field">
                    <label for="password">Password *</label>
                    <input type="password" id="passwordInput">
                    <div id="passwordError">&nbsp;</div>
                </div>
                <div class="card-button">
                    <button>Login</button>
                </div>
            </form>
            <!-- Modal -->
            <div id="modalRegistro" class="modal">
                <div class="modal-content">
                    <p class="modal-message" id="modal-message"></p>
                    <h4 id="modal-body"></h4>
                    <p class="modal-close" id="close">CONFIRM</p>
                </div>
            </div>
        </main>
    </body>
</html>
